<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar *ngIf="this.auth.authenticated == true" slot="bottom">
      <ion-tab-button  [routerLink]="['/home']">
        <ion-icon name="Home"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="data.user.user_type == 1" [routerLink]="['/stock']">
        <ion-icon name="cube-outline"></ion-icon>
        <ion-label>Stock</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/panier']">
        <ion-icon name="Basket"></ion-icon>
        <ion-label>Panier</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/profil']">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
