<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vedjiz - Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-col size=4><ion-label>Produit</ion-label></ion-col>
          <ion-col size=3><ion-label>Stock</ion-label></ion-col>
          <ion-col><ion-label>Prix</ion-label></ion-col>
          <ion-col><ion-label>Unité</ion-label></ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngIf="data.error">{{data.error}}</ion-item>
  <ion-grid *ngFor="let data of data.stock" (click)="showDetails(data)">
    <ion-card>
      <ion-row>
        <ion-col size=5>
          <ion-chip>
            <ion-avatar>
              <img src="http://localhost:8000/storage/pictures/{{data.picture}}" alt="{{data.name}}" >
            </ion-avatar>
            <ion-label>{{data.name}}</ion-label>
          </ion-chip>
        </ion-col>
        
        <ion-col size=2 style="padding-top: 17px;"><ion-label>{{data.stock}}</ion-label></ion-col>
        <ion-col style="padding-top: 17px;"><ion-label>{{data.price.toFixed(2)}}.-</ion-label></ion-col>
        <ion-col style="padding-top: 17px;"><ion-label>{{data.unit}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-note><em>Dernière mise à jour le : {{ data.updated_at | date : "dd.MM.y"}}</em></ion-note></ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

</ion-content>
