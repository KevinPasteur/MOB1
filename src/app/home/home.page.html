<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vedjiz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>

  <ion-card>
    <ion-item  *ngFor="let data of datas.stock" (click)="showDetails(data)">
      <ion-label>{{data.name}}</ion-label>
      <img [src]="data.picture" height='42' width='42'>
    </ion-item>
  </ion-card>
</ion-content>
