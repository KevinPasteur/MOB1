<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vedjiz - Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
    <ion-item>
      <ion-col><ion-label>Image</ion-label></ion-col>
      <ion-col><ion-label>Nom</ion-label></ion-col>
      <ion-col><ion-label>Stock</ion-label></ion-col>
      <ion-col><ion-label>Prix</ion-label></ion-col>
      <ion-col><ion-label>Unit√©</ion-label></ion-col>
    </ion-item>
      
  </ion-col>
  </ion-row>
</ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
 
    <ion-item *ngFor="let data of data.stock" (click)="showDetails(data)">
      <ion-col size=4> <ion-label>{{data.name}}</ion-label></ion-col>
      <ion-col size=2><ion-label>{{data.stock}}</ion-label></ion-col>
      <ion-col size=3><ion-label>{{data.price.toFixed(2)}}.-</ion-label></ion-col>
      <ion-col size=3><ion-label>{{data.unit}}</ion-label></ion-col>
     <ion-avatar slot="start">
        <img src="http://localhost:8000/storage/pictures/{{data.picture}}" alt="{{data.name}}" height='42' width='42'>
     </ion-avatar>
    </ion-item>
  
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
