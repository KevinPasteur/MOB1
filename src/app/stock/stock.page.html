<ion-header>
  <ion-toolbar>
    <ion-title>Validation du stock</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <img src="http://localhost:8000/storage/pictures/{{this.vegToPrint.picture}}" alt="{{vegToPrint.name}}"  width="375" height="270">
  <p class="ion-text-center"><b>{{ vegToPrint.name }}</b></p>
<ion-item>
  <p>Vendu par : {{ vegToPrint.unit }}</p>
</ion-item> 
  <br>
  <ion-item>
    <ion-label><p>Quantité </p></ion-label>
      <ion-input min=1 max="{{vegToPrint.stock}}" size="small"  color="dark" class="mewbtn11" type="number" value="0"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-button>Précédent</ion-button>
    <ion-button slot="end">Suivant</ion-button>
  </ion-item>
  

</ion-content>
